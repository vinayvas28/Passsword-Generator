<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Nav bar -->
    <nav>
        <div class="logo">PasswordGenerator</div>
        <ul>
            <li><a href="/home.html">Home</a></li>
            <li><a href="/about.html">About Us</a></li>
            <li><a href="/contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Generate a Random Password</h2>

        <div class="result_container">
            <span class="result" id="result"></span> <!-- Added id="result" for consistency -->
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i> <!-- Copy logo -->
            </button>
        </div>

        <div class="settings">
            <div class="setting">
                <label>Password length</label>
                <input type="number" id="length" min="6" max="20" value="20" />
            </div>

            <div class="setting">
                <label>Include Upper Case</label>
                <input type="checkbox" id="uppercase" checked />
            </div>

            <div class="setting">
                <label>Include Lower Case</label>
                <input type="checkbox" id="lowercase" checked />
            </div>

            <div class="setting">
                <label>Include Number</label>
                <input type="checkbox" id="number" checked />
            </div>

            <div class="setting">
                <label>Include Symbols</label>
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>

        <button class="btn btn-large" id="generate">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
